<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة التحكم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg viewBox="0 0 32 32" fill="currentColor">
                        <rect x="8" y="2" width="16" height="28" rx="3" stroke="currentColor" stroke-width="2"
                            fill="none" />
                        <circle cx="16" cy="26" r="1.5" fill="currentColor" />
                    </svg>
                    <span style="font-size:var(--text-xl);font-weight:var(--font-bold);">موبايل ستور</span>
                </div>
                <h1 class="login-title">لوحة التحكم</h1>
                <p class="login-subtitle">يرجى تسجيل الدخول للمتابعة</p>
            </div>

            <!-- رسالة الخطأ -->
            <div id="login-error"
                style="display:none;background:var(--color-error-light);color:var(--color-error);padding:var(--space-3);border-radius:var(--radius-lg);margin-bottom:var(--space-4);text-align:center;font-size:var(--text-sm);">
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" placeholder="admin@mobilestore.sa"
                        value="admin@mobilestore.sa" required>
                </div>
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" placeholder="••••••••" value="admin123" required>
                </div>
                <div class="form-group" style="display:flex;align-items:center;justify-content:space-between;">
                    <label
                        style="display:flex;align-items:center;gap:var(--space-2);font-size:var(--text-sm);cursor:pointer;">
                        <input type="checkbox" style="width:16px;height:16px;">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" style="font-size:var(--text-sm);color:var(--color-primary);">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">تسجيل الدخول</button>
            </form>

            <div class="login-footer">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="display:inline;vertical-align:middle;margin-inline-end:4px;">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                الوصول مقتصر على المستخدمين المصرح لهم فقط
            </div>

            <div
                style="margin-top:var(--space-4);padding:var(--space-3);background:var(--color-bg-secondary);border-radius:var(--radius-lg);font-size:var(--text-xs);color:var(--color-text-muted);text-align:center;">
                <strong>بيانات الدخول للتجربة:</strong><br>
                البريد: admin@mobilestore.sa<br>
                كلمة المرور: admin123
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AdminAuth.initLoginPage();
        });
    </script>
</body>

</html>
