<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي | موبايل ستور</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .account-page {
            padding: var(--space-6) 0;
        }

        .login-section {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .login-logo {
            margin-bottom: var(--space-6);
        }

        .login-logo svg {
            width: 64px;
            height: 64px;
            color: var(--color-primary);
        }

        .login-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }

        .login-form {
            background: var(--color-bg-primary);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
            text-align: right;
        }

        .login-divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border-light);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            background: var(--color-bg-secondary);
        }

        .register-link {
            margin-top: var(--space-6);
            font-size: var(--text-sm);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="header-action-btn" aria-label="الرئيسية">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                </svg>
            </a>
            <span class="header-center">حسابي</span>
            <div style="width:40px;"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="container account-page">
            <div class="login-section">
                <div class="login-logo">
                    <svg viewBox="0 0 32 32" fill="currentColor">
                        <rect x="8" y="2" width="16" height="28" rx="3" stroke="currentColor" stroke-width="2"
                            fill="none" />
                        <circle cx="16" cy="26" r="1.5" fill="currentColor" />
                    </svg>
                </div>
                <h1 class="login-title">تسجيل الدخول</h1>
                <p class="login-subtitle">أدخل بياناتك للوصول لحسابك</p>

                <div class="login-form">
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label">رقم الجوال أو البريد الإلكتروني</label>
                            <input type="text" class="form-input" placeholder="05xxxxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-input" placeholder="••••••••" required>
                        </div>
                        <div
                            style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-4);">
                            <label
                                style="display:flex;align-items:center;gap:var(--space-2);font-size:var(--text-sm);cursor:pointer;">
                                <input type="checkbox" style="width:16px;height:16px;">
                                <span>تذكرني</span>
                            </label>
                            <a href="#" style="font-size:var(--text-sm);color:var(--color-primary);">نسيت كلمة
                                المرور؟</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">تسجيل الدخول</button>
                    </form>

                    <div class="login-divider">أو</div>

                    <div class="social-login">
                        <button class="social-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335" />
                            </svg>
                            الدخول بحساب Google
                        </button>
                        <button class="social-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                            </svg>
                            الدخول بحساب Apple
                        </button>
                    </div>

                    <p class="register-link">
                        ليس لديك حساب؟ <a href="register.html"
                            style="color:var(--color-primary);font-weight:var(--font-semibold);">إنشاء حساب جديد</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="footer-copyright">© 2024 موبايل ستور. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
