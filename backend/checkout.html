<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | موبايل ستور</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .checkout-page {
            padding: var(--space-6) 0;
        }

        .checkout-section {
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-card);
        }

        .checkout-section-title {
            font-size: var(--text-lg);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .checkout-section-title span {
            width: 28px;
            height: 28px;
            background: var(--color-primary);
            color: white;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-sm);
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            border: 2px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .payment-option:hover,
        .payment-option.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .payment-option input {
            width: 20px;
            height: 20px;
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            padding: var(--space-2) 0;
            border-bottom: 1px solid var(--color-border-light);
        }

        .order-summary-total {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 2px solid var(--color-border);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="cart.html" class="header-action-btn" aria-label="رجوع"><svg viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg></a>
            <span class="header-center">إتمام الطلب</span>
            <div style="width:40px;"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="container checkout-page">
            <!-- Shipping Address -->
            <div class="checkout-section">
                <h2 class="checkout-section-title"><span>1</span> عنوان التوصيل</h2>
                <form>
                    <div class="form-group">
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-input" placeholder="الاسم الكامل" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">رقم الجوال</label>
                        <input type="tel" class="form-input" placeholder="05xxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">المدينة</label>
                        <select class="form-select" required>
                            <option value="">اختر المدينة</option>
                            <option>الرياض</option>
                            <option>جدة</option>
                            <option>مكة المكرمة</option>
                            <option>المدينة المنورة</option>
                            <option>الدمام</option>
                            <option>الخبر</option>
                            <option>أخرى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">الحي</label>
                        <input type="text" class="form-input" placeholder="اسم الحي" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">العنوان التفصيلي</label>
                        <textarea class="form-textarea" rows="2" placeholder="الشارع، رقم المبنى، الطابق..."></textarea>
                    </div>
                </form>
            </div>

            <!-- Payment Method -->
            <div class="checkout-section">
                <h2 class="checkout-section-title"><span>2</span> طريقة الدفع</h2>
                <label class="payment-option selected">
                    <input type="radio" name="payment" checked>
                    <div style="flex:1;"><strong>بطاقة ائتمان / مدى</strong>
                        <p style="font-size:var(--text-sm);color:var(--color-text-secondary);margin:0;">Visa,
                            Mastercard, Mada</p>
                    </div>
                    <div style="display:flex;gap:var(--space-2);">
                        <span
                            style="background:#1A1F71;color:white;padding:2px 6px;border-radius:4px;font-size:10px;">VISA</span>
                        <span
                            style="background:#EB001B;color:white;padding:2px 6px;border-radius:4px;font-size:10px;">MC</span>
                    </div>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment">
                    <div style="flex:1;"><strong>تحويل بنكي</strong>
                        <p style="font-size:var(--text-sm);color:var(--color-text-secondary);margin:0;">التحويل لحسابنا
                            البنكي</p>
                    </div>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment">
                    <div style="flex:1;"><strong>الدفع عند الاستلام</strong>
                        <p style="font-size:var(--text-sm);color:var(--color-text-secondary);margin:0;">+25 ر.س رسوم
                            إضافية</p>
                    </div>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment">
                    <div style="flex:1;"><strong>تقسيط تمارا</strong>
                        <p style="font-size:var(--text-sm);color:var(--color-text-secondary);margin:0;">قسّم على 4 دفعات
                            بدون فوائد</p>
                    </div>
                </label>
            </div>

            <!-- Order Summary -->
            <div class="checkout-section">
                <h2 class="checkout-section-title"><span>3</span> ملخص الطلب</h2>
                <div class="order-summary-item"><span>آيفون 15 برو ماكس × 1</span><span>5,499 ر.س</span></div>
                <div class="order-summary-item"><span>سامسونج جالاكسي S24 ألترا × 1</span><span>4,999 ر.س</span></div>
                <div class="order-summary-item"><span>الشحن</span><span style="color:var(--color-success);">مجاني</span>
                </div>
                <div class="order-summary-item"><span>الضريبة (15%)</span><span>1,575 ر.س</span></div>
                <div class="order-summary-item order-summary-total"><span>الإجمالي</span><span
                        style="color:var(--color-primary);">12,073 ر.س</span></div>
            </div>

            <button class="btn btn-primary btn-block btn-lg"
                onclick="alert('تم تأكيد الطلب بنجاح! سنتواصل معك قريباً.')">تأكيد الطلب</button>
            <p
                style="text-align:center;font-size:var(--text-sm);color:var(--color-text-muted);margin-top:var(--space-4);">
                بالضغط على تأكيد الطلب، أنت توافق على <a href="terms.html" style="color:var(--color-primary);">الشروط
                    والأحكام</a></p>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
