<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | موبايل ستور</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .register-page {
            padding: var(--space-6) 0;
        }

        .register-section {
            max-width: 450px;
            margin: 0 auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .register-form {
            background: var(--color-bg-primary);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="account.html" class="header-action-btn" aria-label="رجوع"><svg viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg></a>
            <span class="header-center">إنشاء حساب</span>
            <div style="width:40px;"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="container register-page">
            <div class="register-section">
                <div class="register-header">
                    <h1 style="font-size:var(--text-2xl);font-weight:var(--font-bold);margin-bottom:var(--space-2);">
                        إنشاء حساب جديد</h1>
                    <p style="color:var(--color-text-secondary);">انضم إلينا واستمتع بتجربة تسوق مميزة</p>
                </div>

                <div class="register-form">
                    <form>
                        <div class="form-group">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-input" placeholder="اسمك الكامل" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">رقم الجوال</label>
                            <input type="tel" class="form-input" placeholder="05xxxxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-input" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-input" placeholder="8 أحرف على الأقل" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-input" placeholder="أعد كتابة كلمة المرور" required>
                        </div>
                        <div class="form-group">
                            <label
                                style="display:flex;align-items:flex-start;gap:var(--space-2);font-size:var(--text-sm);cursor:pointer;">
                                <input type="checkbox" style="width:18px;height:18px;margin-top:2px;" required>
                                <span>أوافق على <a href="terms.html" style="color:var(--color-primary);">الشروط
                                        والأحكام</a> و<a href="privacy.html" style="color:var(--color-primary);">سياسة
                                        الخصوصية</a></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">إنشاء الحساب</button>
                    </form>
                    <p style="text-align:center;margin-top:var(--space-6);font-size:var(--text-sm);">
                        لديك حساب؟ <a href="account.html"
                            style="color:var(--color-primary);font-weight:var(--font-semibold);">تسجيل الدخول</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="footer-copyright">© 2024 موبايل ستور. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
