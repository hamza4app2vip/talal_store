<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="سلة التسوق - موبايل ستور">
    <title>سلة التسوق | موبايل ستور</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .cart-page {
            padding: var(--space-6) 0;
        }

        .cart-item {
            display: flex;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-card);
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cart-item-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-1);
        }

        .cart-item-brand {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-2);
        }

        .cart-item-price {
            font-weight: var(--font-bold);
            color: var(--color-primary);
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-top: var(--space-3);
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-1);
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-primary);
            border-radius: var(--radius-md);
            font-weight: bold;
            cursor: pointer;
        }

        .qty-value {
            width: 32px;
            text-align: center;
            font-weight: var(--font-semibold);
        }

        .cart-item-remove {
            color: var(--color-error);
            font-size: var(--text-sm);
            cursor: pointer;
        }

        .cart-summary {
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-card);
            margin-top: var(--space-6);
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .cart-summary-total {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            border-top: 1px solid var(--color-border-light);
            padding-top: var(--space-4);
            margin-top: var(--space-4);
        }

        .empty-cart {
            text-align: center;
            padding: var(--space-12);
        }

        .empty-cart-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--space-6);
            background: var(--color-bg-secondary);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="javascript:history.back()" class="header-action-btn" aria-label="رجوع">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </a>
            <span class="header-center">سلة التسوق</span>
            <div style="width:40px;"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="container cart-page">
            <div id="cart-items">
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-7inch_GEO_EMEA?wid=100"
                            alt="iPhone 15 Pro Max">
                    </div>
                    <div class="cart-item-info">
                        <h3 class="cart-item-name">آيفون 15 برو ماكس</h3>
                        <p class="cart-item-brand">Apple • 256GB • أسود</p>
                        <p class="cart-item-price">5,499 ر.س</p>
                        <div class="cart-item-actions">
                            <div class="qty-control">
                                <button class="qty-btn">-</button>
                                <span class="qty-value">1</span>
                                <button class="qty-btn">+</button>
                            </div>
                            <span class="cart-item-remove">حذف</span>
                        </div>
                    </div>
                </div>

                <!-- Cart Item 2 -->
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="https://images.samsung.com/is/image/samsung/p6pim/ae/2401/gallery/ae-galaxy-s24-s928-sm-s928bztqmea-thumb-539573347?wid=100"
                            alt="Galaxy S24 Ultra">
                    </div>
                    <div class="cart-item-info">
                        <h3 class="cart-item-name">سامسونج جالاكسي S24 ألترا</h3>
                        <p class="cart-item-brand">Samsung • 256GB • رمادي</p>
                        <p class="cart-item-price">4,999 ر.س</p>
                        <div class="cart-item-actions">
                            <div class="qty-control">
                                <button class="qty-btn">-</button>
                                <span class="qty-value">1</span>
                                <button class="qty-btn">+</button>
                            </div>
                            <span class="cart-item-remove">حذف</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <div class="cart-summary-row">
                    <span>المجموع الفرعي</span>
                    <span>10,498 ر.س</span>
                </div>
                <div class="cart-summary-row">
                    <span>الشحن</span>
                    <span style="color:var(--color-success);">مجاني</span>
                </div>
                <div class="cart-summary-row">
                    <span>الضريبة (15%)</span>
                    <span>1,575 ر.س</span>
                </div>
                <div class="cart-summary-row cart-summary-total">
                    <span>الإجمالي</span>
                    <span style="color:var(--color-primary);">12,073 ر.س</span>
                </div>
                <a href="checkout.html" class="btn btn-primary btn-block btn-lg"
                    style="margin-top:var(--space-4);">إتمام الطلب</a>
                <a href="shop.html" class="btn btn-secondary btn-block" style="margin-top:var(--space-2);">متابعة
                    التسوق</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="footer-copyright">© 2024 موبايل ستور. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
